<mat-toolbar class="navbar">
  <span>User List</span>
</mat-toolbar>

<button
  type="button"
  class="btn btn-primary"
  routerLink="/todos"
  routerLinkActive="active"
>
  Back to TODO
</button>

<div class="user-list-container m-4">
  <h2>Users List</h2>

  <table mat-table [dataSource]="userList" class="user-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user" class="table-cell">
        {{ user.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user" class="table-cell">
        {{ user.email }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'email']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email']"></tr>
  </table>
</div>
